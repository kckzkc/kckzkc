name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1) Generate animated snake SVGs (light + dark)
      - name: Generate snake (animated)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2) Recolor snake to #a96ef5 in both SVGs
      - name: Ensure dist is writable
        run: |
          mkdir -p dist
          chmod -R u+rwX dist
          
      - name: Recolor snake to purple
        run: |
          for f in dist/snake.svg dist/snake-dark.svg; do
            tmp="$(mktemp)"
            sed 's/#000000/#a96ef5/g; s/#000/#a96ef5/g; s/black/#a96ef5/g; s/#ffffff/#a96ef5/g; s/#fff/#a96ef5/g; s/white/#a96ef5/g' "$f" > "$tmp"
            cat "$tmp" > "$f"
            rm "$tmp"
          done

      - name: Push new files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: Update snake animations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
