name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate snake (animated)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Recolor snake to purple (writable copy)
        run: |
          mkdir -p out

          cp dist/snake.svg out/snake.svg
          cp dist/snake-dark.svg out/snake-dark.svg

          for f in out/snake.svg out/snake-dark.svg; do
            tmp="$(mktemp)"
            sed 's/#000000/#a96ef5/g; s/#000/#a96ef5/g; s/black/#a96ef5/g; s/#ffffff/#a96ef5/g; s/#fff/#a96ef5/g; s/white/#a96ef5/g' "$f" > "$tmp"
            mv "$tmp" "$f"
          done

      - name: Push new files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: out
          commit_message: Update snake animations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
