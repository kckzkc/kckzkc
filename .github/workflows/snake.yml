name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate snake (animated)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Recolor snake to purple (robust)
        run: |
          mkdir -p out
          cp dist/snake.svg out/snake.svg
          cp dist/snake-dark.svg out/snake-dark.svg

          for f in out/snake.svg out/snake-dark.svg; do
            # 1) Force common snake CSS variables/classes if present
            sed -i 's/--snake-color:[^;"]*/--snake-color:#a96ef5/g' "$f" || true

            # 2) Replace any path/polygon fill/stroke inline colors (covers rgb(...) and hex)
            #    This targets attributes like fill="..." stroke="..." on SVG shapes.
            perl -0777 -pe '
              s/(<path\b[^>]*\sfill=")[^"]*(")/$1#a96ef5$2/g;
              s/(<path\b[^>]*\sstroke=")[^"]*(")/$1#a96ef5$2/g;
              s/(<polygon\b[^>]*\sfill=")[^"]*(")/$1#a96ef5$2/g;
              s/(<polygon\b[^>]*\sstroke=")[^"]*(")/$1#a96ef5$2/g;
              s/(<rect\b[^>]*\sfill=")[^"]*(")/$1#a96ef5$2/g if /data-snke/;
            ' -i "$f"
          done

      - name: Push new files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: out
          commit_message: Update snake animations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
